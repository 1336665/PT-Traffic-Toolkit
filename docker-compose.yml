version: '3.8'

services:
  backend:
    build: ./backend
    container_name: pt-manager-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/pt_manager.db
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=false
    networks:
      - pt-network

  frontend:
    build: ./frontend
    container_name: pt-manager-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - pt-network

networks:
  pt-network:
    driver: bridge
